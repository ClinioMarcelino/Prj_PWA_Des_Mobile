<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interface Exemplo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="profile">
        <img src="https://via.placeholder.com/40" alt="Foto de perfil" class="profile-pic">
      </div>
      <div class="greeting">
        <span>Olá, <strong id="user-name">Usuário</strong>!</span>
      </div>
      <button class="btn-eye" id="toggle-amount">
        <!-- ícone olho -->
        <svg id="icon-eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#FFF" viewBox="0 0 24 24">
          <path d="M12 5c-7.633 0-12 7-12 7s4.367 7 12 7 12-7 12-7-4.367-7-12-7zm0 12c-2.761 0-5-2.239-5-5s2.239-5 
                   5-5 5 2.239 5 5-2.239 5-5 5z"/>
          <circle cx="12" cy="12" r="2.5"/>
        </svg>
      </button>
    </header>

    <!-- Card de grupo -->
    <section class="card">
      <div class="group-info">
        <span id="group-name">Nome do Grupo</span>
        <span class="amount" id="group-amount">R$ <span id="amount-value">1.234,56</span></span>
      </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn">
        <!-- ícone grupos -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#CCC" viewBox="0 0 24 24">
          <path d="M16 11c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 
                   1.343-3 3 1.343 3 3 3zm-8 0c1.657 0 
                   3-1.343 3-3s-1.343-3-3-3-3 1.343-3 
                   3 1.343 3 3 3zm0 2c-2.33 0-7 1.17-7 
                   3.5V20h14v-3.5c0-2.33-4.67-3.5-7-3.5zm8 
                   0c-.29 0-.62.02-.97.05 1.16.84 
                   1.97 1.97 1.97 3.45V20h6v-3.5c0-2.33-4.67-3.5-7-3.5z"/>
        </svg>
      </button>
      <button class="nav-btn central">
        <!-- ícone + -->
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#212121" viewBox="0 0 24 24">
          <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"/>
        </svg>
      </button>
      <button class="nav-btn">
        <!-- ícone menu -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#CCC" viewBox="0 0 24 24">
          <path d="M3 12h18v2H3zm0-7h18v2H3zm0 14h18v2H3z"/>
        </svg>
      </button>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
